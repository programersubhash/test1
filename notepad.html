<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notepad</title>

</head>
<body>
	<h1>Notepad</h1>
	
	<textarea id="notepad" rows="20" cols="80"></textarea><br>
	<button onclick="printNotepad()">Print</button><br><br>	
	<button id="nextButton"><a href="index.html">Back</a></button>

	<script>
		// Prompt the user before navigating to the next page
		document.getElementById("nextButton").onclick = function() {
			var confirmation = confirm("Are you sure you want to continue to the next page?");
			if (!confirmation) {
				event.preventDefault(); //  
			}
		}
		// Print the contents of the notepad
		function printNotepad() {
			var notepadText = document.getElementById("notepad").value;
			var printWindow = window.open('', 'Print', 'height=600,width=800');
			printWindow.document.write('<html><head><title>Print</title></head><body><pre>' + notepadText + '</pre></body></html>');
			printWindow.document.close();
			printWindow.print();
			printWindow.close();
		}
	</script>

	<style>
		h1 {
			text-align: center;
		}
		embed {
			position: relative;
			top:100px;
			left:100px;
		}
		textarea {
			display: block;
			margin: 0 auto;
			right: 100px;
			margin-top: 20px;
		}
		button {
			display: block;
			margin: 0 auto;
			background-color: #ff9966;
			border-radius: 10px;
			padding: 10px;
			margin-top: 20px;
		}
		a {
			text-decoration: none;
			color: #000;
		}
		button:hover {
			background-color: #99ff99;
		}
	</style>
</body>
</html>
